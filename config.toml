baseURL = "https://blog.vpiana.xyz"
languageCode = 'en-us'
title = 'The world is small!'
theme = "hello-friend-ng"
paginate = 10
publishDir = "docs"

[params]
  dateform        = "Jan 2, 2006"
  dateformShort   = "Jan 2"
  dateformNum     = "2006-01-02"
  dateformNumTime = "2006-01-02 15:04"

  # Subtitle for home
  homeSubtitle = "A beautiful simple blog"

# And you can even create generic menu
  [[menu.main]]
    identifier = "blog"
    name       = "Blog"
    url        = "/posts"
  
 # Enable sharing buttons, if you like
  enableSharingButtons = true
  
